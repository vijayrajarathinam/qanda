{# render Flask messages #}
{%- macro render() -%}
{% with messages = get_flashed_message(with_categories=True) %}
{% if messages %}
   <div id="flash-messages" class="row sm-margin-top">
    {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">
            {{ msg }}
        </div>
    {% endfor %}
   </div>
{% endif %}
{% endwith %}
{%- endmacro -%}
